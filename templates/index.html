<div class="loader-wrapper" id="loader-wrapper">
  <span class="loader-letter">C</span>

  <span class="loader-letter">R</span>

   <main>
    <div id="container3d"></div>
   </main>

   <div class="header" id="header">
    <h1>PITCH PERFECT</h1>
   </div>


   <div id="content">
   <div class="landing-page">
    
    <div class="tab">
        <h3 class = "typewriter">CarnoSys</h3>
        <button id="exploreNow" class="cta">
            <span>EXPLORE NOW</span>
            <span class="arrow">â†“</span>

   </div>

   </div>


   <div class="second-page" id="secondPage">
      <section class = "left" style="margin-bottom:24px;display:grid;gap:12px;max-width:920px;margin-inline:auto;">
        <label for="partSearch" style="color:var(--mbz-silver);">Search parts</label>
        <div class="searchbar">
          <input id="partSearch" type="text" placeholder="Type at least 3 characters" autocomplete="off" />
          <div id="suggestions" class="suggestions" aria-live="polite"></div>
        </div>
        <div class="range-row">
          <label for="threshold" class="range-label">Threshold: <span id="thresholdValue">0.50</span></label>
          <input id="threshold" type="range" min="0" max="1" step="0.01" value="0.50" />
        </div>
        <button id="doSearch" class="cta" >SEARCH</button>
      </section>

      <section class="right">
        <img src="../static/assets/car.png">
      </section>
     
   </div>
